<!Doctype html>
<!-- <html lang="en" > -->
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %} | MakeMyTravel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/bstyle.css">
    <link rel="stylesheet" href="/static/css/common.css">
    {% block linker %} {% endblock linker %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
        setTimeout(function () {
            $('#mydiv').fadeOut('fast');
        }, 5000); // <-- time in milliseconds
    </script>
</head>

<body {% block bodytag %} {% endblock bodytag %}>
    <!-- NavBar Starts -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/logo.png" alt="Logo" width="100" height="24" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" style="
    border: none; padding-top: 0;
">
                        <a class="nav-link {% if request.path == '/' %} active fw-semibold {% endif %}"
                            aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item" style="
    border: none;padding-top: 0;
">
                        <a class="nav-link {% if request.path == '/about' %} active fw-semibold {% endif %}"
                            href="/about">About Us</a>
                    </li>
                    <li class="nav-item" style="
    border: none;padding-top: 0;
">
                        <a class="nav-link {% if request.path == '/contact' %} active fw-semibold {% endif %}"
                            href="contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar Ends -->


    {% block body %} {% endblock body %}
    <footer class="footer" style="margin-top: 10px;">
        <div class="footer-content">
            <img src="/static/logo.png" class="logo">
            <p style="color: #fff;">&copy; 2023 Your Company. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">

        </script>
    <script>
        var loader = document.getElementById("loader");
        window.addEventListener("load", function () {
            loader.style.display = "none";
        })
    </script>
</body>

</html>
