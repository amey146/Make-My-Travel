<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/static/css/tstyle.css">
</head>

<body onload="printTicket()">
	<div class="boarding-pass">
		<header>
			<img src="/static/fjap.png" alt="" srcset="" class="logo">
			<div class="flight">
				<small>flight</small>
				<strong>AL 101</strong>
			</div>
		</header>
		<section class="cities">
			<div class="city">
				<small>Roma</small>

				<strong>FCO</strong>
			</div>
			<div class="city">
				<small>Napoli</small>

				<strong>NAP</strong>
			</div>
			<div class="airplane">
				<!-- <use xlink:href="#airplane"></use> -->
				<img src="/static/flightS.png" alt="" srcset="">
			</div>
		</section>
		<section class="infos">
			<div class="places">
				<div class="box">
					<small>Terminal</small>
					<strong><em>W</em></strong>
				</div>
				<div class="box">
					<small>Gate</small>
					<strong><em>C3</em></strong>
				</div>
				<div class="box">
					<small>Seat</small>
					<strong>14B</strong>
				</div>
				<div class="box">
					<small>Class</small>
					<strong>E</strong>
				</div>
			</div>
			<div class="times">
				<div class="box">
					<small>Boarding</small>
					<strong>11:05</strong>
				</div>
				<div class="box">
					<small>Departure</small>
					<strong>11:35</strong>
				</div>
				<div class="box">
					<small>Duration</small>
					<strong>2:15</strong>
				</div>
				<div class="box">
					<small>Arrival</small>
					<strong>13:50</strong>
				</div>
			</div>
		</section>
		<section class="strap">
			<div class="box">
				<div class="passenger">
					<small>passenger</small>
					<strong>UX DEPOT DOT COM</strong>
				</div>
				<div class="date">
					<small>Date</small>
					<strong>Mon, 1 Jan 2015</strong>
				</div>
			</div>
			<div class="qrcode">
				<img style="width: 100px; padding: 15px;"
					src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=flightdetails" alt="" srcset="">
			</div>
		</section>
	</div>

	<svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" display="none">
		<symbol id="airplane" viewBox="243.5 245.183 25 21.633">
			<g>
				<path fill="#336699" d="M251.966,266.816h1.242l6.11-8.784l5.711,0.2c2.995-0.102,3.472-2.027,3.472-2.308
									c0-0.281-0.63-2.184-3.472-2.157l-5.711,0.2l-6.11-8.785h-1.242l1.67,8.983l-6.535,0.229l-2.281-3.28h-0.561v3.566
									c-0.437,0.257-0.738,0.724-0.757,1.266c-0.02,0.583,0.288,1.101,0.757,1.376v3.563h0.561l2.281-3.279l6.535,0.229L251.966,266.816z
									" />
			</g>
		</symbol>
	</svg>
	<script>
		function printTicket() {
			window.print();
		}
	</script>
</body>

</html>
